<div class="my-5 p-3">
  <div class="row d-flex justify-content-center">
    <div class="col-6 col-lg-3 text-center">
      <img class="avatar" src="<%= avatar %> " alt="" />
    </div>

        <form class="form-group" action="/users/<%= user.id %>?_method=PATCH" method="POST">
          <div class="d-flex flex-column align-items-center gap-2 mt-2">
            <div class="text-center row">
              <p class="userRegistration">User Edit</p>
            </div>
            <div>
              <label for="nome">Name</label>
            </div>
            <div>
              <input
                class="form-control text-center"
                type="text"
                id="nome"
                name="nome"
                value=" <%= user.nome %> "
              />
            </div>

            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <input
                class="form-control text-center"
                type="text"
                id="email"
                name="email"
                value="<%= user.email %> "
              />
            </div>

            <div>
              <label for="idade">Age</label>
            </div>
            <div>
              <input
                class="form-control text-center"
                type="text"
                min="18"
                id="idade"
                name="idade"
                value="<%= user.idade %> "
              />
            </div>
            <div>
              <button class="btn btn-secondary btn-sm">Edit</button>
            </div>
          </div>
        </form>
        <div class="row mt-2 text-center">
          <form action="/users/<%= user.id %>?_method=DELETE" method="POST">
            <button class="btn btn-danger btn-sm">Delete</button>
          </form>
        </div>


  </div>
</div>
